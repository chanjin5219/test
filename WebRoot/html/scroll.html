<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,li{
				padding: 0px;
				margin: 0px;
			}
			#scroll{
				margin: 0px auto;
				width: 728px;
				height: 267px;
			}
			
			li{
				list-style: none;
				float: left;
				width: 20px;
				height: 20px;
				background-color: #DCDCDC;
				color: white;
				text-align: center;
				margin-left: 3px;
			}
			.nli{
				z-index: 100;
				position: absolute;
				left: 850px;
				top: 250px;
			}
			.chose{
				background-color: crimson;
			}
			
		</style>
	</head>
	<body>
		
		<div id="scroll">
			<a href="dom01.html">
				<img src="../images/scroll-01.jpg" />
			</a>
			<ul class="nli">
				<li onmouseover="mousein(0);"  onmouseout="mouseout();">1</li>
				<li onmouseover="mousein(1);"  onmouseout="mouseout();">2</li>
				<li onmouseover="mousein(2);"  onmouseout="mouseout();">3</li>
				<li onmouseover="mousein(3);"  onmouseout="mouseout();">4</li>
			</ul>
		</div>
	
	</body>
</html>
<script>
	
//图片集合
var  imgs=new Array();
imgs[0]="../images/scroll-01.jpg";
imgs[1]="../images/scroll-02.jpg";
imgs[2]="../images/scroll-03.jpg";
imgs[3]="../images/scroll-04.jpg";
//link集合
var links=new Array();
links[0]="dom01.html";
links[1]="dom02.html";
links[2]="dom03.html";
links[3]="dom04.html";

var currentIndex=0;//当前次索引

var id=setInterval("change()",2000);


function change()
{
	//计算当前的索引
	currentIndex=currentIndex+1>3?0:currentIndex+1;
	
	var scroll=$("scroll");
	//设置图片及a标签路径
	scroll.getElementsByTagName("a")[0].href=links[currentIndex];
	scroll.getElementsByTagName("img")[0].src=imgs[currentIndex];
	
	//设置li的背景颜色
	var lis=scroll.getElementsByTagName("li");
	for(i=0;i<lis.length;i++)
	{
		if(i==currentIndex)
			lis[i].className="chose";
		else
			lis[i].className="";
	}
}
//鼠标进入li
function mousein(index)
{
	clearInterval(id);//清除掉时间循环
	currentIndex=index-1;//设置当前索引
	change();
}
//鼠标出li
function mouseout()
{
	id=setInterval("change()",2000);//重新启动时间循环
}

function $(id){
	return document.getElementById(id);
}


</script>
